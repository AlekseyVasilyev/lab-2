<!DOCTYPE html>
<html>
    <head>
        <title>О компании</title>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html">
        <meta name="author" content="Васильев Алексей">
        <meta name="description" content="О компании">
        <meta name="keywords" content="О компании, вискас, контакты">
        <link rel="stylesheet" href="../styles/maps.css">
        <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
        <link rel="shortcut icon" href="../assets/logo.png" type="text/x-icon">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>
    <body>
        <nav id="nav" :class="navClass.mainNav"> 
            <div>
                <img class="logo" src="../assets/logo.png">
                <a class="navbar-brand p-0" href="../index.html" style="color: #fdebf2"><h1>Whiskas</h1></a>
            </div>
            <button type="button" class="navbar-toggler hidden-lg-up" data-toggle="collapse" data-target="#dropDownMenu" aria-expanded="false">
                &#9776;
            </button>
            <div :class="navClass.menu" id="dropDownMenu">
                <ul class="navbar-nav">
                    <li class="nav-item mx-auto" :key="item.id" v-for="item in url"> 
                        <li-item :href="item.href" :todo="item"></li-item>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container map" id="map">
            <div class="row">
                <label for="selectCity"><h4>Выберите город:</h4></label>
                <select v-model="selectedCity" class="form-control" name="selectCity">
                    <option v-for="city in maps" :key="city.id" :value="city">{{ city.name }}</option>
                </select>
                <iframe :src="selectedCity.url" width="800" height="700" class="col-12"></iframe>
            </div>
        </div>

        <div class="row footer m-0">
            <div :class="footerStyle.footer">
                <p v-for="link in inf[0]">{{ link }}</p>
            </div>
            <div :class="footerStyle.footer">
                <p v-for="link in inf[1]">{{ link }}</p>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="../scripts/maps.js"></script>
        
    </body>
</html>
